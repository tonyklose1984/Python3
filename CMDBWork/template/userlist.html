{% extends 'base.html' %}
{% block 'title' %}
    CMDB-运维管理平台
{% endblock %}

{% block 'content' %}

    <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            用户列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>用户名：</th>
                                            <th>用户密码：</th>
                                            <th>用户邮件：</th>
                                            <th>用户电话:</th>
                                            <th>功能操作</th>

                                        </tr>
                                    </thead>
                                    {% for user in AllUser %}
                                    <tbody>
                                        <tr class="danger">
                                            <td>{{ user.id }}</td>
                                            <td>{{ user.username }}</td>
                                            <td>{{ user.password }}</td>
                                            <td>{{ user.email }}</td>
                                            <td>{{ user.phone }}</td>
                                            <td>
                                                <button type="button" class="btn btn-success">添加</button>
                                                <button type="button" class="btn btn-warning">删除</button>
                                                <button type="button" class="btn btn-danger">修改</button>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
{% endblock %}
