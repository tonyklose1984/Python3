{% extends "base.html" %}
{% block 'style' %}
    <script>
        function AjaxRequest() {
            var myip = document.getElementById("ip").value;
            var myport = document.getElementById("port").value;
            var username = document.getElementById("username").value;
            var passwd = document.getElementById("passwd").value;
            var command = document.getElementById("command").value;
            $.ajax({
                url:'/serverssh',
                type:'POST',
                data:{'ip':myip,'port':myport,'username':username,'passwd':passwd,'command':command}
            });
        }
    </script>
{% endblock %}

{% block 'content' %}
    <form action="" method="post">
    <div class="col-lg-2">
      <input type="text" id="ip" class="form-control" placeholder="IP">
    </div>

    <div class="col-lg-2">
      <input type="text" id="port" class="form-control" placeholder="Port">
    </div>
    <div class="col-lg-2">
        <input type="text" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="col-lg-2">
        <input type="text" id="passwd" class="form-control" placeholder="Password">
    </div>
    <div class="col-lg-2">
        <input type="text" id="command" class="form-control" placeholder="Command">
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="AjaxRequest()">Execute</button>
    </div>
    </form>
    <br><br>
    <div style="border: dashed;border-color: black;height:600px;line-height: 30px;" >

        {{ result }}

    </div>

{% endblock %}
